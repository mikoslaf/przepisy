
<div class="ingredients-list" id="ingredients-list">
    <div class="ingredient-item" *ngFor="let product of products">
        <span>{{product.name}}</span>
        <span class="text-muted">{{product.category}}</span>
        <div class="ingredient-actions">
            <input type="checkbox" class="form-check-input" [(ngModel)]="product.selected" (change)="save()">
            <button class="btn btn-danger btn-sm">Usu≈Ñ</button>
        </div>
    </div>
</div>
