<div class="filter-section">
    <div class="d-flex flex-nowrap align-items-center">
        <label for="filter-category" >Filtruj wed≈Çug kategorii:</label> 
        <span 
            class="btn d-flex justify-content-center align-items-center"
            (click)="reversFilters()"
        >&olarr;</span>
    </div>
    <div class="d-flex gap-3 mt-1 flex-wrap">
        <div class="form-check form-switch" *ngFor="let category of categoryList">
            <input class="form-check-input" type="checkbox" role="switch" id={{category}} [(ngModel)]="selectedCategory[category]"  >
            <label class="form-check-label" for={{category}}>{{category}}</label>
        </div>
    </div>
</div>
